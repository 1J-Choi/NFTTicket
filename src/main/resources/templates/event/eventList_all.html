<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!--사용자 CSS 추가-->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
        * {
             margin: 0;
             padding: 0;
             box-sizing: border-box;
        }

        a {
          text-decoration: none;
          color: black;
        }

        li {
          list-style: none;
        }

        .wrap {
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          background: rgba(0, 0, 0, 0.1);
          overflow: auto;
        }

        .headerText {
          font-family: 'Source Sans Pro',bold;
          color: black;
          font-size: 18px;
          width: 100%;
          text-align: center;
          font-weight: bold;
        }

        .topLine{
            height: 4px;
            width:100%;
            background-color: #0D2D84;
        }

        .topHeader {
            font-size: 32;
            color: #FFFFFF;
            font-family: 'Source Sans Pro';
            background-color: #0D2D84;
            height:60;
            width:100%;
            text-align: center;
        }
        .navbar-main-icon{
            width: 162.57px;
            height: 104px;
            display: flex;
            justify-content: center;
            font-size: 20px;
            margin:0 auto;
            overflow:hidden;
        }

        .dku_icon{
            width:100%;
            height:100%;
            object-fit:cover;
        }

        .custom_bg {
            background-color: #FFFFFF;
        }

        .nav_right{
            justify-content: flex-end;
        }


        .signText{
            border-radius: 5px;
            font-family: 'Source Sans Pro';
            color: white;
            background-color: #EF8C2F;
            font-size: 15px;
            width:125px;
            text-align: center;
            font-weight: bold;
            margin-top: 4px;
        }
        .noMargin{
            padding-top: 0px;
            padding-bottom: 0px;
            margin-top: 0;
            margin-bottom: 0;
        }

        .vertical-line {
                border-left: 1px solid #ccc;
                margin-right: 10px;
                margin-left: 5px;
                margin-top: 8px;
                height: 32px;
                display: inline-block;
                vertical-align: middle;
            }
        .event {
              width: 1920px;
              height: 100%;
              display: flex;
              flex-direction: column;
              align-items: center;
              background: #ffffff;
        }

        .event-list{
              width: 1550px;
              height: 100%;
              background: #EFF3FF;
              border-radius: 0 0 10px 10px;
              display: flex;
              justify-content: center;
              align-items: center;
              flex-direction: column;
              padding: 50px;
        }

        .menu-bar {
            width:1550px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 0;
        }

        .left-menu, .right-menu {
            display: flex;
        }

        .menu-bar .currentButton {
            width: 200px;
            height: 70px;
            border: none;
            padding: 15px;
            margin-right: 20px;
            background-color: #EFF3FF;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
            font-family: 'Telex',bold;
            font-size: 30px;
            text-align: center;
        }

        .menu-bar .listButton {
            width: 200px;
            height: 70px;
            border: none;
            padding: 15px;
            margin-right: 20px;
            background-color: #8BAAFF;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
            font-family: 'Telex',bold;
            font-size: 30px;
            text-align: center;
        }

        .menu-bar .registButton {
            width: 200px;
            height: 70px;
            border: none;
            padding: 15px;
            color: #ffffff;
            background-color: #FFB876;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
            font-family: 'Telex',bold;
            font-size: 30px;
            text-align: center;
        }

        .menu-bar listButton:hover {
            background-color: #EFF3FF; /* 호버 시 배경색 변경 */
        }

        .menu-bar registButton:hover {
            background-color: #FFE5BD; /* 호버 시 배경색 변경 */
        }

        .search-window{
            width: 1550px;
            height: 38px;
            background-color: #FFFFFF;
        }


        .event-card {
            position: relative;
            width: 1200px;
            height: 300px;
            margin-top: 20px;
            margin-left: 160px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }

        .event-info {
            padding: 10px;
            text-align: left;
            width: 765px;
            height: 300px;
            position: absolute;
            left: 225px
        }

        .event-img{
            width: 195px;
            height: 300px;
            object-fit:cover;
            position: absolute;
            left: 0;
        }

        .tip{
            width: 238px;
            height: 300px;
            background-color: #163C9D;
            position: absolute;
            right: 0;
        }

        .safe-mint {
            position: absolute;
            right: 65px; /* 오른쪽 경계로부터 10px */
            top: 50%; /* 상단으로부터 50% 위치 */
            transform: translateY(-50%); /* Y축 기준 50% 올림 */
            padding: 10px 20px; /* 패딩 */
            background-color: #EF8C2F; /* 배경색 */
            color: white; /* 글자색 */
            border: none; /* 테두리 없음 */
            cursor: pointer; /* 커서 모양 */
            border-radius: 5px;
            font-size: 15px;
            font-style: 'Source Sans Pro';
            font-weight: bold;
        }

        .evHead{
            font-size: 40px;
            font-style: 'Source Sans Pro', bold;
        }

        .event-info .evText{
            padding-left: 20px;
            font-size: 20px;
            font-style: 'Source Sans Pro;
        }

    </style>
</th:block>

<!--사용자 스크립트 추가-->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            $("searchBtn").on("click",function(e){
                e.preventDefault(); // 검색버튼 클릭 시 form 태그 전송 막기
                page(0);
            });
        });

        function page(page){
            var searchBy = $("#searchBy").val();
            var searchQuery = $("#searchQuery").val();

            location.href="/event/all/" + page + "?searchBy=" + searchBy
            + "&searchQuery=" + searchQuery;
        }
    </script>
</th:block>

<div class="wrap" layout:fragment="content">
    <div class="event">
        <div style="height:100px"></div>
        <form th:action="@{'/event/all/'+${events.number}}" role="form" method="get" th:object="${events}"> <!--여기서부터 이벤트 리스트-->
            <div class="menu-bar">
                <div class="left-menu">
                    <a class="currentButton nav-link" href="/event/all">All Event</a>
                    <a class="listButton nav-link" href="/event/circle">Circle</a>
                    <a class="listButton nav-link" href="/event/department">Department</a>
                    <a class="listButton nav-link" href="/event/others">Others</a>
                </div>
                <div class="right-menu">
                    <a class="registButton nav-link" href="/owner/event/new">Regist</a>
                </div>
            </div>
            <div class="event-list">
                <div class="event-card" th:each="event, status : ${events.getContent()}">
                    <div class="event-img">
<!--                        <img src="https://static.wixstatic.com/media/892ace_20cbce70ff194389bd0ad358a3a76e65~mv2.png/v1/fill/w_385,h_250,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/892ace_20cbce70ff194389bd0ad358a3a76e65~mv2.png" alt="Busan International Rock" class="event-img">-->
                        <img th:src="${event.imgURL}" th:alt="${event.evName}"class="event-img">
                    </div>
                    <div class="event-info">
                        <p class="evHead" th:text="${event.evName}"></p>
                        <div class="evText">
                            <p th:text="'일시: ' + ${event.date}"></p>
                            <p th:text="'장소: ' + ${event.place}"></p>
                            <p th:text="'주최: ' + ${event.nick}"></p> <!--따로만들어-->
                            <p th:text="'인원: ' + ${event.number}"></p>
                        </div>
                    </div>
                    <div class="tip">
                        <button class="safe-mint">SAFE MINT</button>
                    </div>
                </div>
                <div th:with="start=${(events.number/maxPage)*maxPage +1},
        end=(${(events.totalPages == 0) ? 1 : (start + (maxPage-1) < events.totalPages ? start + (maxPage - 1) : events.totalPages)})">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${events.first}?'disabled'">
                            <a th:onclick="'javascript:page('+${events.number - 1} + ')'" aria-label="Previous" class="page-link">
                                <span aria-hidden="true">Previous</span>
                            </a>
                        </li>
                        <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${events.number eq page-1}?'active':''">
                            <a th:onclick="'javascript:page('+${page - 1} + ')'" th:inline="text" class="page-link">[[${page}]]</a>
                        </li>
                        <li class="page-item" th:classappend="${events.last}?'disabled'">
                            <a th:onclick="'javascript:page(' + ${events.number + 1} + ')'" aria-label="Next" class="page-link">
                                <span aria-hidden="true">Next</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div><!--여기까지 이벤트리스트데모버전-->
            <div style="height: 25px"></div>
            <div class="search-window">
                <div class="form-inline justify-content-center" th:object="${eventSearchDto}">
                    <select th:field="*{searchBy}" class="form-control" style="width:auto;">
                        <option value="eventNm">축제명</option>
                        <option value="createdBy">등록자</option>
                    </select>
                    <input th:field="*{searchQuery}" type="text" class="form-control" placeholder="검색어를 입력해주세요">
                    <button id="searchBtn" type="submit" class="btn btn-primary">검색</button><!--버튼 클래스 구현-->
                </div>
            </div>
        </form>
        <div style="height:100px"></div>
    </div>
</div>
</html>
