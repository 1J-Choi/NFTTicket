<!--사용자 스크립트 추가-->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if (errorMessage != null){
                alert(errorMessage);
            }
            bindDomEvent();
        });

        function bindDomEvent() {
            $(".custom-file-input").on("change", function(){
                var fileName = $(this).val().split("\\").pop();
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1);
                // 확장자 추출
                fileExt = fileExt.toLowerCase(); // 소문자 소환

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp") {
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }

                $(this).siblings(".custom-file-label").html(fileName);
            });
        }

<div class="wrap" layout:fragment="content">
    <div class="event">
        <div class="search-window">

        </div>
        <div class="menu-bar">
            <div class="left-menu">
                <a class="listButton nav-link" href="/event/all">All Event</a>
                <a class="listButton nav-link" href="/event/circle">Circle</a>
                <a class="listButton nav-link" href="/event/department">Department</a>
                <a class="listButton nav-link" href="/event/others">Others</a>
            </div>
            <div class="right-menu">
                <a class="registButton nav-link" href="/owner/event/new">Regist</a>
            </div>
        </div>
        <div class="regist-contents" stylle="float:left;">
            <form action="/owner/event/new" enctype="multipart/form-data" role="form" method="post" th:object="${eventFormDto}">
                <h2 style="margin-left: 140px; float: left;">행사 이름</h2>
                <div style="margin-left: 870px; float: left;">
                  <h2>이미지 파일</h2>
                  <h2>안녕</h2>
                </div>
                <!--
                <div>
                  <h2 style="margin-left: 870px; float: left;">이미지 파일</h2>
                  <div th:if="${not #lists.isEmpty(eventFormDto.eventImgDto)}">
                    <div class="form-group" th:each="itemImgDto, status: ${eventFormDto.eventImgDto}">
                        <div class="custom-file img-div">
                            <input type="file" class="custom-file-input" name="eventImgFile">
                            <input type="hidden" name="eventImgIds" th:value="${eventImgDto.id}"> 
                            <label class="custom-file-label" th:text="${not #strings.isEmpty(eventImgDto.oriImgName)} 이미지없으면 오리진띄울것
                            ${eventImgDto.oriImgName} : '상품이미지'+ ${status.index+1}"></label>  오리진이미지
                        </div>
                    </div>
                  </div>
                </div>
                 -->

                <div class="evName">
                    <input type="text" th:field="*{evName}" class="form-control" placeholder="행사명을 기입해주세요.">
                    <p th:if="${#fields.hasErrors('evName')}" th:errors="*{evName}" class="fieldError" style="margin-left: 70px;margin-top: -35px;">행사명은 필수 입력값입니다.</p>
                </div>


                <h2 style="margin-left: 140px;">행사 인원</h2>
                <div class="number">
                    <input type="number" th:field="*{number}" class="form-control" placeholder="행사인원을 기입해주세요.">
                    <p th:if="${#fields.hasErrors('number')}" th:errors="*{number}" class="fieldError" style="margin-left: 70px;margin-top: -35px;">행사 인원은 필수 입력값입니다.</p>
                </div>

                <h2 style="margin-left: 140px;">행사 장소</h2>
                <div class="place">
                    <input type="text" th:field="*{place}" class="form-control" placeholder="행사장소를 기입해주세요.">
                    <p th:if="${#fields.hasErrors('place')}" th:errors="*{place}" class="fieldError" style="margin-left: 70px;margin-top: -35px;">행사 장소는 필수 입력값입니다.</p>
                </div>



                <h2 style="margin-left: 140px;">행사 일시</h2>
                <div class="date">
                    <input type="datetime-local" th:field="*{date}" class="form-control" placeholder="Enter date and time">
                    <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="fieldError" style="margin-left: 70px;margin-top: -35px;">날짜 선택은 필수 입력값입니다.</p>
                </div>

                <h2 style="margin-left: 140px;">행사 내용</h2>
                <div class="script">
                    <input type="text" th:field="*{script}" class="form-control" placeholder="행사내용을 기입해주세요.">
                    <p th:if="${#fields.hasErrors('script')}" th:errors="*{script}" class="fieldError" style="margin-left: 70px;">행사 내용은 필수 입력값입니다.</p>
                </div>

                <h2 style="margin-left: 140px;">이벤트 분류</h2>
                <div class="event_type">
                  <select th:field="*{category}" class="custom-select">
                      <option value="CIRCLE">CIRCLE</option>
                      <option value="DEPARTMENT">DEPARTMENT</option>
                      <option value="OTHERS">OTHERS</option>
                      
                  </select>
                  <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="fieldError">Incorrect date</p>
                </div>

                <h2 style="margin-left: 140px;">이벤트 이미지</h2>
                <div class="form-group">
                    <div class="custom-file img-div">
                        <input type="file" class="custom-file-input" name="eventImgFile">
                        <label class="custom-file-label">등록</label>
                    </div>
                </div>

                <div class="regist">
<!--                    <input type="submit" value="regist">-->
                    <button th:formaction="@{/owner/event/new}" type="submit">regist</button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </div>
            </form>
        </div>
    </div>
</div>
